<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Accordion -->
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne">Item 1</button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="accordionExample">
                <div class="accordion-body">
                    <p>This is some text for the accordion</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                aria-expanded="true"
                aria-controls="collapseTwo">Item 2</button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="accordionExample">
                <div class="accordion-body">
                    <p>This is some text for the accordion</p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
                aria-expanded="true"
                aria-controls="collapseThree">Item 3</button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="accordionExample">
                <div class="accordion-body">
                    <p>This is some text for the accordion</p>
                </div>
            </div>
        </div>
    </div>
    <div id="collapseOne" class="accordion-collapse collapse"></div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
