<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!-- Inline -->
    <div class="d-inline my-5 bg-primary w-100" style="height: 100px;">Inline</div>
   
    <!-- Block -->
    <div class="d-block my-5 bg-info">Block</div>


    <!-- Inline-block (can change width and height) -->
     <div class="d-inline-block my-5 bg-warning text-white w-100" style="height: 100px;">Inline-Block</div>

     <!-- d-sm-none and d-none changes the mobile responsiveness (block disappears on small phone screens)-->
    <div class="d-sm-none d-none d-md-block my-5 bg-danger">none</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>



</html>
