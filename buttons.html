<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-danger">info</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-link">link</button>

    <!-- Anchor Tag Button -->
     <a href="#" class="btn btn-info">Anchor tag button</a>
       
        <button class="btn btn-danger btn-lg">Larger danger button</button>

        <button class="btn btn-danger btn-sm">smaller danger button</button>

    <!-- button outlines -->
     <div class="btn-group">
         <button class="btn btn-outline-primary">primary</button>
    <button class="btn btn-outline-dark">dark</button>
    <button class="btn btn-outline-info">info</button>
     </div>
   

    <div class="button btn-group-vertical">
    <button class="btn btn-primary">primary</button>
    <button class=" btn btn-danger">danger</button>
    <button class=" btn btn-warning">warning</button>
</div>
    <div class="button btn-vertical"></div>

    <!-- radio -->

    <div class="btn-group">

        <input type="radio" name="btnradio" id="btnradio1" class="btn-check">
         <label for="btnradio1" class="btn btn-outline-primary">radio 1</label>

        <input type="radio" name="btnradio" id="btnradio2" class="btn-check">
        <label for="btnradio2" class="btn btn-outline-primary">radio 2</label>

        <input type="radio" name="btnradio" id="btnradio3" class="btn-check">
        <label for="btnradio3" class="btn btn-outline-primary">radio 3</label>
</div>
    <!-- checkboxes -->

    <div class="btn-group">

            <input type="checkbox" name="btncheck" id="btncheck1" class="btn-check">
            <label for="btncheck1" class="btn btn-outline-primary">checkbox 1</label>
        
            <input type="checkbox" name="btncheck" id="btncheck2" class="btn-check">
            <label for="btncheck2" class="btn btn-outline-primary">checkbox2</label>
        
            <input type="checkbox" name="btncheck" id="btncheck3" class="btn-check">
            <label for="btncheck3" class="btn btn-outline-primary">checkbox3</label>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
